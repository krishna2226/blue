    <div class="container">
        <h1>Disease Prediction</h1>
        <form id="symptomForm">
            <label for="bodilyPains">Bodily Pains:</label>
            <input type="checkbox" id="bodilyPains" name="symptom" value="bodilyPains">
            <label for="diabetes">Diabetes:</label>
            <input type="checkbox" id="diabetes" name="symptom" value="diabetes">
            <label for="recentSurgery">Recent Surgery:</label>
            <input type="checkbox" id="recentSurgery" name="symptom" value="recentSurgery">
            <label for="spondylitis">Spondylitis:</label>
            <input type="checkbox" id="spondylitis" name="symptom" value="spondylitis"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi"><br><br>
            <input type="submit" value="Submit">
        </form>
        <div class="image-container" id="imageContainer"></div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("symptomForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get selected symptoms
            const symptoms = Array.from(document.querySelectorAll('input[name="symptom"]:checked')).map(symptom => symptom.value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const bmi = parseInt(document.getElementById('bmi').value);

            // Generate image and description based on selected symptoms
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear previous images

            if (symptoms.length > 0) {
                const imageSrc = getImageSrc(symptoms);
                const description = getDescription(symptoms);

                const imageElement = document.createElement('img');
                imageElement.classList.add('symptom-image');
                imageElement.src = imageSrc;
                imageContainer.appendChild(imageElement);

                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = description;
                descriptionElement.classList.add('description');
                imageContainer.appendChild(descriptionElement);

                // Store result in localStorage
                localStorage.setItem('yogaPoseDescription', description);
            } else {
                imageContainer.textContent = 'Please select at least one symptom.';
            }
        });

                bodilyPains_diabetes_recentSurgery: 'C:/Users/91934/OneDrive/Pictures/Screenshots/yoga11.png',
                bodilyPains_diabetes_spondylitis: 'C:/Users/91934/OneDrive/Desktop/yoga12.jpg',

            // Generate a unique key for the combination of symptoms
            const key = symptoms.sort().join('_');
            const defaultImage = 'https://via.placeholder.com/300'; // Default image if no specific combination is found

            // Return image source based on key
            return imageMap[key] || defaultImage;

        function getDescription(symptoms) {

            // Generate a unique key for the combination of symptoms

            const defaultDescription = 'Yoga pose for overall wellness.'; // Default description if no specific combination is found
